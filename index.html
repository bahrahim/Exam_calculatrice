<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="main">
        <form name="form">
            <input class="textview">
        </form>
        <table>
            <tr>
                <td><input classe="button" type="button" value="1"></td>
                <td><input classe="button" type="button" value="2"></td>
                <td><input classe="button" type="button" value="3"></td>
                <td><input classe="button" type="button" value="+"></td>
            </tr>
            <tr>
                <td><input classe="button" type="button" value="4"></td>
                <td><input classe="button" type="button" value="5"></td>
                <td><input classe="button" type="button" value="6"></td>
                <td><input classe="button" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input classe="button" type="button" value="7"></td>
                <td><input classe="button" type="button" value="8"></td>
                <td><input classe="button" type="button" value="9"></td>
                <td><input classe="button" type="button" value="*"></td>
            </tr>
            <tr>
                <td><input classe="button" type="button" value="0"></td>
                <td><input classe="button" type="button" value="."></td>
                <td><input classe="button" type="button" value="="></td>
                <td><input classe="button" type="button" value="/"></td>
            </tr>
        </table>
    </div>
</body>
</html>
